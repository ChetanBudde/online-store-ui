<div class="container" style="position: relative; top: 180px;width:50%">
  <div class="col-xs-7 col-xs-offset-3">

    <div class="panel panel-default">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label"> First Name</label>
            <input type="text" class="form-control" name="firstName" #firstName>
          </div>
          <div class="form-group">
            <label class="control-label"> Last Name</label>
            <input type="text" class="form-control" name="lastName" #lastName>
          </div>
          <div class="form-group">
              <label class="control-label">Email Id</label>
              <input type="text" class="form-control" name="email" #email>
          </div>
          <div class="form-group">
            <label class="control-label">Password</label>
            <input type="text" class="form-control" name="password" #password>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-primary" (click)="onSubmit(firstName.value, lastName.value, email.value, password.value)">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
