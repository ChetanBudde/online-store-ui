<div class="container" style="position: relative; top: 180px;width:50%"> 
 <div class="col-xs-7 col-xs-offset-3">
    
    <div class="panel panel-default">
       <div class="panel-heading">
          Login
       </div>
       <div class="panel-body">
          <form class="form-horizontal" >
                <div class="form-group">
                   <label class="control-label"> User Name</label>
                   <input type="text" class="form-control" name="username" #userName> 
                </div>
          
                <div class="form-group">
                     <label class="control-label"> User Name</label>
                     <input type="text" class="form-control" name="password" #password> 
                  </div>
          
                <div class="form-group">
                   <div class="col-sm-10 col-sm-offset-2">
                      <button type="submit" class="btn btn-primary" (click)="onSubmit(userName.value, password.value)">Submit</button>
                   </div>
                </div>
          </form>
       </div>
    </div>
    
 </div>
</div>
